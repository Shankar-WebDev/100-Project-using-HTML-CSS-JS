<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Drop DowN Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div class="selector">
            <div id="selectField">
              <p id="selectText">Social Media</p>
              <img src="Assets/arrow.png" alt=""  id="arrowIcon"/>
            </div>
      
            <ul id="list" class="hide">
              <li class="options">
                <img src="Assets/facebook.png" alt="" />
                <p>Facebook</p>
              </li>
              <li class="options">
                <img src="Assets/instagram.png" alt="" />
                <p>Instagram</p>
              </li>
              <li class="options">
                <img src="Assets/pinterest.png" alt="" />
                <p>Pintrest</p>
              </li>
              <li class="options">
                <img src="Assets/whatsapp.png" alt="" />
                <p>Whatsapp</p>
              </li>
              <li class="options">
                <img src="Assets/youtube.png" alt="" />
                <p>Youtube</p>
              </li>
              <li class="options">
                <img src="Assets/twitter.png" alt="" />
                <p>Twitter</p>
              </li>
            </ul>
          </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
